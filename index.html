class LayerManager {
  constructor(wrapper) {
    this.wrapper = wrapper;

  addLayer(name = `Layer ${this.nextId++}`) { //ä½¿ã£ã¦ã‹ã‚‰1å¢—ã‚„ã™
    const layer = new Layer(name);

    layer.canvas.width = w;
    layer.canvas.height = h;
    layer.canvas.style.zIndex = this.layers.length + 1;
    layer.canvas.style.position = "absolute";

    this.renderLayerPanel();

setActive(index) {

    this.AI = index;

    console.log("ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼šlayers[",this.AI,"]");
    console.log("ctx is", manager.getActiveLayer().ctx);

    console.log(this.layers);
  } else {
    alert("ã‚¨ãƒ©ãƒ¼ï¼šç„¡åŠ¹ãªå€¤ã§ã™ã€‚");
  }
}

  removeLayer(index) {
    if (this.layers.length <= 1) {
      alert("ã‚¨ãƒ©ãƒ¼ï¼šãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’0æšã«ã™ã‚‹ã“ã¨ã¯ã§ãã¾ã›ã‚“ã€‚");
      return false;
    }

    const layer = this.layers[index];
    if (!layer) return false;


    this.wrapper.removeChild(layer.canvas);
    this.layers.splice(index, 1);

    if (this.AI >= this.layers.length) {
      this.AI = this.layers.length - 1;
    }
    this.renderLayerPanel();
    return true;
  }

  renameLayer(index, newName) {
    const layer = this.layers[index];
    if (layer) {
      layer.name = newName;
      this.renderLayerPanel();
    }
  }

  toggleVisibility(index) {
    const layer = this.layers[index];
    if (layer) {
      layer.visible = !layer.visible;
      layer.canvas.style.display = layer.visible ? "block" : "none";
    }
  }

  duplicateLayer(index) {
    const original = this.layers[index];
    if (!original) {
    alert(`æŒ‡å®šã•ã‚ŒãŸãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆindex: ${index}ï¼‰ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚è¤‡è£½ã§ãã¾ã›ã‚“ã€‚`);
    console.error(`duplicateLayer: index ${index} ãŒç„¡åŠ¹ã§ã™ã€‚layers.length = ${this.layers.length}`);
    return null;
  }

    const newLayer = new Layer(`${original.name} copy`);
    newLayer.canvas.width = original.canvas.width;
    newLayer.canvas.height = original.canvas.height;
    newLayer.ctx.drawImage(original.canvas, 0, 0);

    newLayer.canvas.style.zIndex = this.layers.length + 1;
    newLayer.canvas.style.position = "absolute";
    newLayer.canvas.style.top = "0";
    newLayer.canvas.style.left = "0";
    this.wrapper.appendChild(newLayer.canvas);

    applyBrushStyle(newLayer.ctx);


    this.layers.push(newLayer);
    this.AI = this.layers.length - 1;
    this.renderLayerPanel();
    return newLayer;
  }

  moveLayer(index, direction) {
    const swapWith = direction === "up" ? index + 1 : index - 1;
    if (swapWith < 0 || swapWith >= this.layers.length) return;

    [this.layers[index], this.layers[swapWith]] = [this.layers[swapWith], this.layers[index]];
    this.renderZIndex();
    this.AI = swapWith;
    this.renderLayerPanel();
  }
//å„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã® z-index ã‚’ã€é…åˆ—ã®é †ç•ªã«å¿œã˜ã¦æ•´ç†ã—ç›´ã™é–¢æ•°(ä¸¦ã³æ›¿ãˆãŸã‚ã¨ã«å‘¼ã¶)
  renderZIndex() {

//layersã‚’mapã§ä»¥ä¸‹ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®é…åˆ—ã«å¤‰æ›ï¼ˆã„ã¡ã„ã¡pushã‚’ãƒ«ãƒ¼ãƒ—ã—ãªãã¦ã‚‚ã„ã„ï¼‰

      index,

      active: index === this.AI,

  renderLayerPanel() {

  this.layers.forEach((layer, index) => {

    // ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’é¸æŠã™ã‚‹ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    item.addEventListener("click", () => {
      this.setActive(index);  //ã‚‚å‘¼ã°ã‚Œã‚‹ã‚ˆã†ã«ã—ã¦ã‚¯ãƒªãƒƒã‚¯ã¨çµã³ã¤ã‘ã‚‹
      this.renderLayerPanel(); // å†æç”»ã—ã¦é¸æŠè¡¨ç¤ºã‚’æ›´æ–°
    });

    panel.prepend(item);
  });
}
}

class DrawManager {
  constructor(wrapper, cursorCanvas, layerManager) {
    this.wrapper       = wrapper;
    this.cursorCanvas  = cursorCanvas;
    this.cursorCtx     = cursorCanvas.getContext('2d');
    this.layerManager  = layerManager;

    this.isDrawing = false;
    this.lastX = this.lastY = 0;

    // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²ã¯ã‚³ãƒ³ã‚¹ãƒˆãƒ©ã‚¯ã‚¿ã§ï¼‘å›ã ã‘
    wrapper.addEventListener('pointerdown',  e => this.onDown(e));
    wrapper.addEventListener('pointermove',  e => this.onMove(e));
    wrapper.addEventListener('pointerup',    e => this.onUp(e));
    wrapper.addEventListener('pointerleave', e => this.onUp(e));
  }

  //åº§æ¨™ã‚’ wrapper â†’ ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã¸å¤‰æ›
  toCanvas(e) {
    const rect = this.wrapper.getBoundingClientRect();
    const scaleX = this.wrapper.clientWidth  ? (this.wrapper.querySelector('canvas').width  / rect.width)  : 1;
    const scaleY = this.wrapper.clientHeight ? (this.wrapper.querySelector('canvas').height / rect.height) : 1;
    return {
      x: (e.clientX - rect.left) * scaleX,
      y: (e.clientY - rect.top)  * scaleY,
    };
  }

  //pointerdown
  onDown(e) {
    this.isDrawing = true;
    const {x, y} = this.toCanvas(e);
    this.lastX = x; this.lastY = y;
    this.drawDot(x, y);              // ã‚¯ãƒªãƒƒã‚¯ç‚¹ã‚’ 1 ãƒ‰ãƒƒãƒˆæã
  }

  //pointermove
  onMove(e) {
    // ã‚«ãƒ¼ã‚½ãƒ«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆçœç•¥å¯ï¼‰
    this.updateCursorPreview(e);

    if (!this.isDrawing || e.buttons !== 1) return;
    const {x, y} = this.toCanvas(e);

    const ctx  = this.layerManager.getActiveLayer().ctx;
    const size = isErasing ? +eraserWidthSlider.value : +brushWidthSlider.value;

    ctx.lineWidth = size;
    ctx.lineCap = ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(this.lastX, this.lastY);
    ctx.lineTo(x, y);
    ctx.stroke();

    this.lastX = x; this.lastY = y;
  }

  //pointerup, pointerleave
  onUp(e) {
    this.isDrawing = false;
    this.cursorCtx.clearRect(0,0,this.cursorCanvas.width,this.cursorCanvas.height);
  }

  // ã‚¯ãƒªãƒƒã‚¯ç‚¹ã‚’ä¸¸ã§åŸ‹ã‚ã‚‹é–¢æ•°ï¼ˆãƒšãƒ³ï¼æ¶ˆã—ã‚´ãƒ å…±ç”¨ï¼‰
  drawDot(x, y) {
    const ctx  = this.layerManager.getActiveLayer().ctx;
    const size = isErasing ? +eraserWidthSlider.value : +brushWidthSlider.value;

    ctx.save();
    ctx.lineWidth = 0;
    ctx.fillStyle = ctx.strokeStyle;
    ctx.beginPath();
    ctx.arc(x, y, size/2, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }

  //ã‚«ãƒ¼ã‚½ãƒ«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
  updateCursorPreview(e) {
    const {x, y} = this.toCanvas(e);
    const size = isErasing ? +eraserWidthSlider.value : +brushWidthSlider.value;

    this.cursorCtx.clearRect(0,0,this.cursorCanvas.width,this.cursorCanvas.height);
    this.cursorCtx.lineWidth = 1;
    this.cursorCtx.strokeStyle = 'rgba(0,0,0,0.6)';
    this.cursorCtx.beginPath();
    this.cursorCtx.arc(x, y, size/2, 0, Math.PI*2);
    this.cursorCtx.stroke();
  }
}



function applyBrushStyle(ctx){
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
}
